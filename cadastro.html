<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Site-Insigna/css/cadastro.css">
    <link rel="icon" href="/assets/LogoSoDistintivo.png">
    <title>Cadastro - Insigna</title>
</head>
<body>

    <div class="container">
    
        <div class="container-cadastro">
    
            <div class="nav">
                
                <div class="login">
                    <a href="">LOGIN</a>
                </div>

                <div class="home">
                    <a href="">HOME</a>  
                    <img src="./assets/mdi_arrow-right.png" alt="">              
                </div>
            
            </div>
            
            <div class="info">

                <div class="box-login">

                    <div class="imagem-logo">
                        <img src="/assets/insignaLogoBoaQualidade.png" >
                    </div>
                    
                    <div class="formulario">
                        
                        <div class="form1">
                            <input type="text" placeholder="Nome Completo">
                            <input type="text" placeholder="Departamento">
                            <input type="text" placeholder="E-mail">
                        </div>

                        <div class="form2">
                            <input type="text" placeholder="Matrícula">
                            <input type="password" placeholder="Senha">
                            <input type="password" placeholder="Confirmação de senha">
                        </div>
                    
                    </div>
                    
                    <div class="botao">
                        <button>ENTRAR</button>
                    </div>
                
                </div>
                
            </div>

        </div>
        
        <div class="imagem"></div>
    
    </div>
</body>
</html>
