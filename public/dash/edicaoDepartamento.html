    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/edicaoUsuario.css">
    <title>Departamentos - INSIGNA</title>
</head>
<body>
    <div class="menu-lateral">
        <div class="container-menu">
            <div class="logo">
                <img src="../assets/insignaLogoBoaQualidade.png" />
            </div>
            <br />

            <div class="menu">
                <h4>MENU</h4>
                <a href="./dashboardOutros.html"><img src="../assets/grafico-icon.png" />Dashboard</a>
                <a href="cadastroOperacoes.html"><img src="../assets/operacoes.png" />Cadastro de Operações</a>
                <a href="cadastroInvestigadores.html"><img src="../assets/user-icon.png" />Cadastro de Investigador</a>
                <a href="operacoes.html"><img src="../assets/aceitarOp.png" />Operações</a>
                <a href="departamentos.html">Departamentos</a>
            </div>
            <br />
            <br />
            <div class="outros">
                <h4>OUTROS</h4>
                <a href="/dash/usuarios.html"><img src="../assets/conta-icon.png">Usuários</a>
                <a href="../index.html"><img src="../assets/home.png" />Home</a>
            </div>
        </div>
    </div>

    <div class="painel">
        <div class="container-painel">
            <div class="header-painel">
                <div class="usuario">
                    <p id="nome_usuario"></p>
                </div>

                <div class="notificacoes">
                    <img src="../assets/notificacao.png" />
                </div>
            </div>

            <div class="linha-horizontal"></div>

            <div class="painel-conta">

                <div class="cabecalho">
                    <h1>Edição de Departamento</h1>
                </div>

                <div class="conteudo-painel">

                    <div class="form">

                        <div class="titulo">
                            <h2>Preencha o(s) campo(s) que deseja atualizar:</h2>
                        </div>

                        <div class="inputs">

                            Nome: <input type="text" id="ipt_nomeAtualizado">
                            CEP: <input type="number" id="ipt_cepAtualizado">
                            Logradouro: <input type="text" id="ipt_logradouroAtualizado">
                            Número: <input type="date" id="ipt_numeroAtualizado">
                            Bairro: <textarea id="ipt_bairroAtualizado"></textarea>
                            Cidade: <textarea id="ipt_cidadeAtualizado"></textarea>

                        </div>

                        <button onclick="editarDep(sessionStorage.getItem('ID_DEP'))" class="btn">Atualizar</button>
                    
                    </div>

                    
                </div>
            </div>
        </div>
    </div>


    <script src="../js/edicaoDepartamento.js"></script>
</body>

</html>
