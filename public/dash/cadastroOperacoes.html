<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroOperacao.css">
    <title>Cadastro De Operações</title>
</head>
<body>
   <section class="menu-lateral">
    <div class="container">

        <div class="logo">
            <img src="/public/assets/insignaLogoBoaQualidade.png" alt="logoInsigna">
        </div>

        <div class="menu">
            <h5>MENU</h5>
            <button>Dashboard</button>
            <button>Cadastro de Operações</button>
            <button>Cadastro de Investigador</button>
            <button>Aceitar Operações</button>
        </div>

        <div class="outros">
            <h5>OUTROS</h5>
            <button>Ajustes</button>
            <button>Conta</button>
            <button>Ajuda</button>
        </div>

    </div>
   </section>



    <div>
        <div>
          Nome da Operação: <input type="text" placeholder="Ex: Lava-Jato" id="ipt_nomeOp"/>
          Quantidade de policias nescessários: <input type="number" placeholder="Ex: 15" id="ipt_qtdPoliciais"/>
          Local da operação: <input type="text" placeholder="Ex: Rua Hadock Lobo" id="ipt_local"/>
        </div>

        <div>
          Data da operação: <input type="text" placeholder="Ex: 2024-08-10" id="ipt_dataOp"/>
          Descrição da operação: <input type="text" placeholder="Ex: Essa operação vai..." id="ipt_desc"/>
        </div>
      </div>

      <div>
        <button onclick="cadastrarOp()">Cadastrar</button>
      </div>
</body>
</html>

<script>
    function cadastrarOp() {
    var nomeOpVar = ipt_nomeOp.value;
    var qtdPoliciaisVar = Number(ipt_qtdPoliciais.value);
    var localVar = ipt_local.value;
    var dataOpVar = ipt_dataOp.value;
    var descVar = ipt_desc.value;

    if (
      nomeOpVar == "" ||
      qtdPoliciaisVar == "" ||
      localVar == "" ||
      dataOpVar == "" ||
      descVar == ""
    ) {
      alert("Mensagem de erro para todos os campos em branco");
      return false;
    }
    // Enviando o valor da nova input
    fetch("../usuarios/cadastrarOp", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeOpServer: nomeOpVar,
        qtdPoliciaisServer: qtdPoliciaisVar,
        localServer: localVar,
        descServer: descVar,
        dataOpServer: dataOpVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          alert("Cadastrado com sucesso!");
          setTimeout(() => {
            window.location = "login.html";
          }, "1000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }
</script>
