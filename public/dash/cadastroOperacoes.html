  <title>Cadastro De Operações - INSIGNA</title>
</head>

<body>
  <div class="menu-lateral">
    <div class="container-menu">
      <div class="logo">
        <img src="../assets/insignaLogoBoaQualidade.png" />
      </div>
      <br />

      <div class="menu">
        <h4>MENU</h4>
        <a href="./dashboardOutros.html"><img src="../assets/grafico-icon.png" />Dashboard</a>
        <a href="cadastroOperacoes.html"><img src="../assets/operacoes.png" />Cadastro de Operações</a>
        <a href="cadastroInvestigadores.html"><img src="../assets/user-icon.png" />Cadastro de Investigador</a>
        <a href="operacoes.html"><img src="../assets/aceitarOp.png" />Operações</a>
        <a href="departamentos.html">Departamentos</a>
        <a href="recomendacoesIA.html">Recomendações IA</a>
      </div>
      <br />
      <br />
      <div class="outros">
        <h4>OUTROS</h4>
        <a href="/dash/usuarios.html"><img src="../assets/conta-icon.png">Usuários</a>
        <a href="../index.html"><img src="../assets/home.png" />Home</a>
      </div>
    </div>
  </div>

  <div class="painel">
    <div class="container-painel">
      <div class="header-painel">
        <div class="usuario">
          <p id="nome_usuario"></p>
        </div>

        <div class="notificacoes">
          <img src="../assets/notificacao.png" />
        </div>
      </div>

      <div class="linha-horizontal"></div>

      <div class="cabecalho">
        <h1>Cadastro de Operações</h1>
      </div>

      <div class="conteudo-cadastro">

        <div class="cadastro">
          <h2>Escreva as seguintes informações</h2>

          <div class="horizontal">
          
            <div class="input1">
              <label>Nome da Operação:</label><br>
              <input type="text" class="ipt" id="ipt_nomeOp"><br>
              <label>Quantidade de Policiais:</label><br>
              <input type="number" class="ipt" id="ipt_qtdPoliciais"><br>
            </div>
          
            <div class="input2">
              <label>Local da Operação:</label><br>
              <input type="text" class="ipt" id="ipt_local"><br>
              <label>Data da Operação:</label><br>
              <input type="date" class="ipt" id="ipt_dataOp"><br>
            </div>
          
          </div>
          
          <div class="descricao">
        
            <div class="conteudo-desc">

              <label>Descrição da Operação:</label><br>
              <textarea type="text" class="ipt_desc" id="ipt_desc" wrap="hard">
              </textarea>
            
            </div>
        
          </div>
        
          <button class="btn" onclick="cadastrarOp()">Registrar</button>
          
        </div>
      
      </div>
      
    </div>
  </div>
  <script src="../js/cadastroOperacoes.js"></script>
</body>

</html>
