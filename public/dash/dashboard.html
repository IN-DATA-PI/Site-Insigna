<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/dashboard.css">
    <title>Dashboard - INSIGNA</title>
</head>
<body>

    <div class="menu-lateral">
        <div class="container-menu">

            <div class="logo">
                <img src="/public/assets/insignaLogoBoaQualidade.png" alt="logoInsigna">
            </div>

            <div class="menu">
                <h5>MENU</h5>
                <a>Dashboard</a>
                <a>Cadastro de Operações</a>

            <br>

        </div>

                        <div class="caixa"></div>
                    </div>
                    
                    <div class="mais-perigosa">
                        <h3>Região mais perigosa atualmente</h3>
                        <div class="caixa"></div>
                    </div>
                
                </div>
                
                <div class="grafico">

                    <div></div>
