<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/dashboard.css">
    <title>Dashboard - INSIGNA</title>
</head>

    <div class="menu-lateral">
        <div class="container">

            <div class="logo">
                <img src="/public/assets/insignaLogoBoaQualidade.png" alt="logoInsigna">

            <div class="menu">
                <h5>MENU</h5>

        </div>
    </div>

            <div class="nome"></div>

                </div>

            </div>
